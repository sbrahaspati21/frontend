<div class="main">
  <div
    style="
      text-align: center;
      height: 60px;
      color: white;
      background-color: rgb(34, 37, 57);
    "
  >
    <h1>Movies Available</h1>
  </div>
  <div class="row">
    <div class="col-4 movieBox" *ngFor="let movie of moviesList">
      <div class="container">
        <div class="container">
          <div class="movieDetail" (click)="bookMovie(movie)">
            <p>{{ movie?.name }}</p>
            <p>{{ movie?.duration }}</p>
            <p>{{ movie?.language }}</p>
            <p>{{ movie?.genre }}</p>
            <img
              src="{{ movie?.banner }}"
              width="200"
              height="90"
              alt="banner"
              style="margin-bottom: 5px"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
